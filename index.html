  <body>
    <header>
      <div left>
        <a href="http://www.google.com">About</a>
        <a href="http://www.google.com">Store</a>
      </div>
      <div>
        <div right class="center">
        <a href="http://www.google.com">Gmail</a>
        <a href="http://www.google.com">Images</a>

               <div class="searchicon"><img src="Google  Search Icon.png"/></div>

               <div>
                   <form>
                       <input type="text" placeholder="">

               </div>
          </div>
        </div>
           <div buttons>
           <div class="ButtonContainer center link">
               <div class="buttonOne"><button>Google Search</button></div>
               <div class="buttonDivider"></div>

           <a href="http://www.google.com" class="center link
           ">Learn who can get the COVID-19 vaccine now</a>
           </div>
      </div>

    <footer class="bottombar">
      <div left>
        <a href="http://www.google.com" class="underline grey">Advertising</a>
        <a href="http://www.google.com" class="underline grey">Business</a>
        <a href="http://www.google.com" class="underline grey">How Search works</a>
      </div>
      <div middle>
        <img src="leaf.png" height="10px">
        <a href="http://www.google.com" class="grey">Carbon neutral since 2007</a>
      </div>
      <div right>
        <a href="http://www.google.com" class="grey">Privacy</a>
